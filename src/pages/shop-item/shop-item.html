<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.name}}</ion-title>
	  <ion-buttons end>
	    <button ion-button end>
	      <ion-icon name="cart"></ion-icon>
	    </button>
	  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row wrap>
    <ion-col col-12 *ngIf="selectedItem">
      <ion-card class="shop-item">
        <img src="{{selectedItem.images[0].src}}"/>
        <ion-card-content>

          <ion-row class="item-picker">
            <ion-col no-padding col-2>
              <div tappable onclick="document.getElementById('item-count').innerHTML=Math.max(parseFloat(document.getElementById('item-count').innerHTML)-1,1);">
                -
              </div>
            </ion-col>
            <ion-col no-padding col-1>
              <div id="item-count">
                1
              </div>
            </ion-col>
            <ion-col no-padding col-2>
              <div tappable onclick="document.getElementById('item-count').innerHTML=parseFloat(document.getElementById('item-count').innerHTML)+1;">
                +
              </div>
            </ion-col>
            <ion-col no-padding col-2>
              |
            </ion-col>
            <ion-col no-padding col-5>
              <button clear small icon-right (click)="addItemToCart($event, selectedItem)">
                ADD TO CART
                <ion-icon name='cart'></ion-icon>
              </button>
            </ion-col>        
          </ion-row>

          <div padding-top class="price" align="right" [innerHTML]="selectedItem.price_html"></div>
          <ion-card-title>
            {{selectedItem.name}}
          </ion-card-title>
          <p class="shop-item-description" [innerHTML]="selectedItem.description"></p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
